<!-- orders empty -->
<div *ngIf="isEmpty" class="container text-center">
  <div class="row mb-5 mt-5">
      <div class="col empty-cart">
          <img src="./assets/images/cart1.webp" alt="" width="150">
          <h4>{{ emptyMsg }}</h4>
          <a routerLink="/products" class="btn btn-checkout animate__animated animate__pulse animate__infinite	infinite">Continue Shopping</a>
      </div>
  </div>
</div>

          <h3 style="color: rgb(241, 129, 148);">Your Orders</h3>
        </div>

        <div class="card  mb-5" *ngFor="let order of orders">
          <div class="card-header">
            <div class="row">
              <div class="col-6">
                <span>Order ID<br> {{order.orderId}}</span>
              </div>
              <div class="col-6" >
                <span style="float: right;">Order Placed<br>{{order.date}}</span>
              </div>
            </div>
          </div>
          <div class="card-body">
            <table class="table table-borderless">
              <tbody>
                <tr *ngFor="let products of order.productList">
                  <td><img [src]="products.image" alt="" width="80px" height="80px"></td>
                  <td>{{products.title}}<br>
                    <span class="text-danger">${{products.price}}</span><br>
                    <span>Qty &nbsp;:&nbsp;{{products.quantity}}</span>
                  </td>
                </tr>
              </tbody>
            </table>

          <div class="card-footer">
            <a routerLink="/products/order_details/{{order.orderId}}">View Order Details</a>
