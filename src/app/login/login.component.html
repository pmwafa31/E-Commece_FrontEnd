<app-header></app-header>

<div class="container text-center p-5 mt-2">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 ">
            <div class="card mt-4">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="./assets/images/pic14.jpg" class="img-fluid rounded-start h-100" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h3 class="card-title heading mt-3">Login</h3>
                      <form (ngSubmit)="login()" [formGroup]="loginForm" class="mt-4">
                        <!-- Phone number input -->
                        <div class="form-outline mb-3">
                          <input name="phone" formControlName="phone" type="text"  class="form-control " placeholder="Phone Number" />
                        </div>
                        <!-- invalid phone number -->
                        <div *ngIf="this.loginForm.get('phone')?.errors&&this.loginForm.get('phone')?.touched" class="text-danger mb-2">
                            Inavalid Phone Number
                        </div>
                        <!-- Password input -->
                        <div class="form-outline mb-3">
                          <input name="pswd" formControlName="pswd" type="password"  class="form-control" placeholder="Password" />
                        </div>
                        <!-- invalid password -->
                        <div *ngIf="this.loginForm.get('pswd')?.errors&&this.loginForm.get('pswd')?.touched" class="text-danger mb-2">
                            Inavalid Password
                        </div>
                       
                        
                        <div class="text-danger">{{ errorMsg }}</div>
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-lg btn-block btn-login mb-1">
                          Login
                          <span *ngIf="successMsg" class="spinner-border text-light" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </span>
                        </button>
                        <!-- Register Link -->
                        <p class="mb-5 pb-lg-2 mt-3" style="color: #393f81;">Don't have an account? <a routerLink="/register"
                          style="color: #393f81;">Register here</a></p>
                     </form>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div> 
</div>
